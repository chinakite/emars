<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head th:include="layout/layout :: htmlhead('营销管理')"></head>

<body>
<section layout:fragment="content">
    <div class="page-header">
        <h1>营销管理 / <span class="text-muted font-weight-light">所有作品营销合同信息在此管理。</span></h1>
    </div>

    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">营销合同列表</div>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group col-sm-4">
                    <label for="inputSearchCode" class="col-md-4 control-label">合同编号</label>
                    <div class="col-md-8">
                        <input id="inputSearchCode" type="text" class="form-control" placeholder="合同编号" />
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputSearchProductName" class="col-md-4 control-label">作品名称</label>
                    <div class="col-md-8">
                        <input id="inputSearchProductName" type="text" class="form-control" placeholder="作品名称关键字" />
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputSearchTargetType" class="col-md-4 control-label">合同类型</label>
                    <div class="col-md-8">
                        <select id="inputSearchTargetType" class="form-control">
                            <option value="">请选择</option>
                            <option value="0">电台合同</option>
                            <option value="1">互联网合同</option>
                        </select>
                    </div>
                </div>
                <div class="form-group text-center col-sm-12">
                    <button class="btn btn-primary" onclick="MAKELIST.searchMakeContracts();">搜索</button>
                </div>
            </div>

            <hr class="panel-wide-block" />
            <div class="box">
                <button type="button" class="btn" data-toggle="modal" onclick="MAKELIST.popContractModal();">
                    <i class="fa fa-plus"></i>&nbsp;新建
                </button>
            </div>
            <div class="table-primary">
                <table class="table table-striped table-bordered" id="mcTbl">
                    <thead>
                    <tr>
                        <th>合同编码</th>
                        <th>合同类型</th>
                        <th>被授权方</th>
                        <th>总价</th>
                        <th>签约日期</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="make/contractModal :: contractModal"></div>

</section>

</body>
<div layout:fragment="scripts">
    <script type='text/javascript' th:src="@{/js/sale/sale-list.js}"></script>
</div>

</html>
