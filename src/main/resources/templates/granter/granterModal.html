<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Modal -->
<div th:fragment="granterModal" class="modal fade" id="granterModal" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title">新建授权方</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="validation-form">
                    <input type="hidden" id="id" />
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" name="name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact" class="col-sm-3 control-label">联系人</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="contact" name="contact" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone" class="col-sm-3 control-label">联系电话</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="phone" name="phone" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc" class="col-sm-3 control-label">备注</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="desc" id="desc"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="GRANTERLIST.submitGranter();">保存</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
