<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Modal -->
<div th:fragment="changeProductionStateModel" class="modal fade" id="changeProductionStateModel" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div id="productModalContent">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title">修改制作状态</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" id="product-form">
                        <input type="hidden" id="inputEditId" name="inputEditId"/>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-md-3 control-label">制作状态</label>
                                <div class="col-md-9">
                                    <label class="custom-control custom-radio">
                                        <input type="radio" name="inputProductionState" class="custom-control-input" value="1" />
                                        <span class="custom-control-indicator"></span>
                                        老节目
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input type="radio" name="inputProductionState" class="custom-control-input" value="2" />
                                        <span class="custom-control-indicator"></span>
                                        自制
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input type="radio" name="inputProductionState" class="custom-control-input" value="3" />
                                        <span class="custom-control-indicator"></span>
                                        待制作
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input type="radio" name="inputProductionState" class="custom-control-input" value="4" />
                                        <span class="custom-control-indicator"></span>
                                        预定
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input type="radio" name="inputProductionState" class="custom-control-input" value="5" />
                                        <span class="custom-control-indicator"></span>
                                        已制作
                                    </label>
                                </div>
                            </div>

                        </div>

                        <div class="clearfix"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="PRODUCTPAGE.saveProductionState();">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
