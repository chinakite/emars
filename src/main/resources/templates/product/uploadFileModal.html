<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Modal -->
<div th:fragment="uploadFileModal" class="modal fade" id="uploadFileModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title">上传版权文件</h4>
            </div>
            <div class="modal-body">
                <form id="files-form">
                    <div class="form-group">
                        <label for="uploadFiles" class="control-label">文件</label>
                        <div id="uploadFiles" class="dropzone"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="AUTHORLIST.submitAuthor();">保存</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
