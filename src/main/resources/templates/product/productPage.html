<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head th:include="layout/layout :: htmlhead('版权管理')"></head>

<body>
<section layout:fragment="content">
    <div class="page-header">
        <h1>版权管理 / <span class="text-muted font-weight-light">所有作品的版权信息。</span></h1>
    </div>

    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">作品列表</div>
        </div>
        <div class="panel-body">
            <div class="form-horizontal">
                <div class="form-group col-sm-4">
                    <label for="inputSearchProductName" class="col-md-4 control-label">作品名称</label>
                    <div class="col-md-8">
                        <input id="inputSearchProductName" type="text" class="form-control" placeholder="作品名称关键字" />
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputSearchAuthorName" class="col-md-4 control-label">作者姓名</label>
                    <div class="col-md-8">
                        <input id="inputSearchAuthorName" type="text" class="form-control" placeholder="作者姓名" />
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputSearchIsbn" class="col-md-4 control-label">ISBN号</label>
                    <div class="col-md-8">
                        <input id="inputSearchIsbn" type="text" class="form-control" placeholder="ISBN号" />
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputSearchSubject" class="col-md-4 control-label">作品题材</label>
                    <div class="col-md-8">
                        <select id="inputSearchSubject" class="form-control">

                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputSearchPublishState" class="col-md-4 control-label">出版状态</label>
                    <div class="col-md-8">
                        <select id="inputSearchPublishState" class="form-control">
                            <option value="">全部</option>
                            <option value="0">已出版</option>
                            <option value="1">网络签约</option>
                            <option value="2">网络未签约</option>
                            <option value="3">未公开</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-sm-4">
                    <label for="inputSearchState" class="col-md-4 control-label">签约状态</label>
                    <div class="col-md-8">
                        <select id="inputSearchState" class="form-control">
                            <option value="">全部</option>
                            <option value="0">未签约</option>
                            <option value="5">流程中</option>
                            <option value="6">已签约</option>
                            <option value="50">旧作品</option>
                        </select>
                    </div>
                </div>
                <div class="form-group text-center col-sm-12">
                    <button class="btn btn-primary" onclick="PRODUCTLIST.searchProducts();">搜索</button>
                </div>
            </div>

            <hr class="panel-wide-block" />
            <div class="box">
                <button type="button" class="btn" data-toggle="modal" onclick="PRODUCTLIST.popNewProductModal();">
                    <i class="fa fa-plus"></i>&nbsp;新建
                </button>
                <button type="button" class="btn" onclick="PRODUCTLIST.batchDeleteProducts();"><i class="fa fa-remove"></i>&nbsp;删除</button>
            </div>
            <div class="table-primary">
                <table class="table table-striped table-bordered" id="productTbl">
                    <thead>
                    <tr>
                        <th>
                            <label class="custom-control custom-checkbox custom-control-blank" for="productTblCheckAllBtn">
                                <input type="checkbox" id="productTblCheckAllBtn" class="custom-control-input" onclick="PRODUCTLIST.checkAllRows(this);"/>
                                <span class="custom-control-indicator"></span>
                            </label>
                        </th>
                        <th>名称</th>
                        <th>作者</th>
                        <th>出版状态</th>
                        <th>出版/完结时间</th>
                        <th>题材</th>
                        <th>签约状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="product/productModal :: productModal"></div>

    <div class="modal fade" id="productDetail" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title">Large modal</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
            </div>
        </div>
    </div>

</section>

</body>
<div layout:fragment="scripts">
    <script type='text/javascript' th:src="@{/js/product/product-list.js}"></script>
</div>

</html>
