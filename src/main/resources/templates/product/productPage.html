<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head th:include="layout/layout :: htmlhead('作品管理')"></head>

<body>
<section layout:fragment="content">
    <div class="page-header">
        <h1>作品管理 / <span class="text-muted font-weight-light">所有作品信息。</span></h1>
    </div>

    <div class="panel">
        <div class="panel-heading">
            <span class="panel-title">作品列表</span>
            <div class="panel-heading-controls">
                <button class="btn btn-xs btn-default" onclick="PRODUCTLIST.toggleSearchForm(this);"><i class="fa fa-angle-down"></i></button>
                <button class="btn btn-xs btn-default" onclick="PRODUCTLIST.popListSettingModal();"><i class="fa fa-gear"></i></button>
            </div>
        </div>
        <div class="panel-body">
            <div id="search-form" class="form-horizontal">
                <div id="sf-sc-productName" class="form-group col-sm-4" style="display: none">
                    <label for="inputSearchProductName" class="col-md-4 control-label">作品名称</label>
                    <div class="col-md-8">
                        <input id="inputSearchProductName" type="text" class="form-control" placeholder="作品名称关键字" />
                    </div>
                </div>
                <div id="sf-sc-isbn" class="form-group col-sm-4" style="display: none">
                    <label for="inputSearchIsbn" class="col-md-4 control-label">ISBN号</label>
                    <div class="col-md-8">
                        <input id="inputSearchIsbn" type="text" class="form-control" placeholder="ISBN号" />
                    </div>
                </div>
                <div id="sf-sc-subject" class="form-group col-sm-4" style="display: none">
                    <label for="inputSearchSubject" class="col-md-4 control-label">作品题材</label>
                    <div class="col-md-8">
                        <select id="inputSearchSubject" class="form-control">

                        </select>
                    </div>
                </div>
                <div class="form-group text-center col-sm-12">
                    <button class="btn btn-primary" onclick="PRODUCTLIST.searchProducts();">搜索</button>
                </div>

                <hr class="panel-wide-block" style="clear: both;"/>
            </div>

            <div class="box">
                <div class="table-primary">
                    <table class="table table-striped table-bordered" id="productTbl">
                        <thead>
                        <tr>
                            <th>名称</th>
                            <th>作者</th>
                            <th>ISBN</th>
                            <th>题材</th>
                            <th>字数</th>
                            <th>集数</th>
                            <th>入库状态</th>
                            <th>制作状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="product/productModal :: productModal"></div>

    <div th:replace="product/productListSettingModal :: productListSettingModal"></div>

</section>

</body>
<div layout:fragment="scripts">
    <script type='text/javascript' th:src="@{/js/product/product-list.js}"></script>
</div>

</html>
