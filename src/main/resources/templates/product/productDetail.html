<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div class="px-content">

        <div class="row m-t-1">
            <div class="col-md-4 col-lg-3">
                <div class="text-xs-center"><img src="assets/demo/avatars/5.jpg" alt="" class="page-profile-v1-avatar border-round" /></div>
                <div class="m-y-3 text-xs-center">
                    <span></span><a class="btn btn-success"><i class="fa fa-check"></i>&nbsp;&nbsp;下载样章</a>
                </div>
                <div class="panel panel-transparent">
                    <div class="panel-heading p-x-1">
                        <span class="panel-title">作品简介</span>
                    </div>
                    <div class="panel-body p-a-1" th:text="${product.summary}">
                    </div>
                </div>
                <div class="panel panel-transparent">
                    <div class="panel-heading p-x-1">
                        <span class="panel-title">作品信息</span>
                    </div>
                    <div class="list-group m-y-1">
                        <p class="list-group-item p-x-1 b-a-0"><strong>作者:</strong> <span th:text="${product.authorName}"></span></p>
                        <p class="list-group-item p-x-1 b-a-0"><strong>作者笔名:</strong> <span th:text="${product.authorPseudonym}"></span></p>
                        <p class="list-group-item p-x-1 b-a-0"><strong>题材:</strong> <span th:text="${product.subjectName}"></span></p>
                        <p class="list-group-item p-x-1 b-a-0"><strong>字数:</strong> <span th:text="${product.wordCount}"></span>&nbsp;万字</p>
                        <p class="list-group-item p-x-1 b-a-0"><strong>出版状态:</strong> <span th:text="${product.publishStateText}"></span></p>
                        <p class="list-group-item p-x-1 b-a-0" th:if="${product.publishState == '0'}"><strong>出版年份:</strong> <span th:text="${product.publishYear}"></span></p>
                        <p class="list-group-item p-x-1 b-a-0" th:if="${product.publishState != '0'}"><strong>完结年份:</strong> <span th:text="${product.finishYear}"></span></p>
                        <p class="list-group-item p-x-1 b-a-0"><strong>ISBN:</strong> <span th:text="${product.isbn}"></span></p>
                    </div>
                </div>
            </div>

            <hr class="page-wide-block visible-xs visible-sm" />

            <div class="col-md-8 col-lg-9">
                <h1 class="font-size-20 m-y-4" th:text="${product.name}"></h1>

                <ul class="nav nav-tabs" id="profile-tabs">
                    <li class="active">
                        <a href="#copyrightInfo" data-toggle="tab">
                            版权信息
                        </a>
                    </li>
                    <li>
                        <a href="#makeInfo" data-toggle="tab">
                            制作信息
                        </a>
                    </li>
                    <li>
                        <a href="#settings" data-toggle="tab">
                            运营信息
                        </a>
                    </li>
                    <li>
                        <a href="#gallery" data-toggle="tab">
                            相册
                        </a>
                    </li>
                </ul>

                <div class="tab-content tab-content-bordered p-a-0 bg-white">
                    <div class="tab-pane fade in active" id="copyrightInfo">

                    </div>
                    <div class="tab-pane p-a-3 fade" id="makeInfo">
                    </div>
                    <div class="tab-pane p-a-3 fade" id="settings">
                    </div>
                    <div class="tab-pane p-a-3 fade" id="gallery">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
