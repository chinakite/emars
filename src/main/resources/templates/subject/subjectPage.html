<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
    <head th:include="layout/layout :: htmlhead('作品题材管理')"></head>

    <body>
        <section layout:fragment="content">
            <div class="page-header">
                <h1>作品题材管理 / <span class="text-muted font-weight-light">作品题材主要指“玄幻”、“都市言情”等</span></h1>
            </div>

            <div class="panel">
                <div class="panel-heading">
                    <div class="panel-title">作品题材列表</div>
                </div>
                <div class="panel-body">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="searchKey">题材名称</label>
                            <input id="searchKey" type="text" class="form-control" placeholder="题材名称" />
                        </div>
                        <button class="btn btn-primary" onclick="searchSubjects();">搜索</button>
                    </div>
                    <hr class="panel-wide-block" />
                    <div class="box">
                        <button type="button" class="btn" data-toggle="modal" data-target="#newSubject">
                            <i class="fa fa-plus"></i>&nbsp;新建
                        </button>
                        <button type="button" class="btn"><i class="fa fa-remove"></i>&nbsp;删除</button>
                    </div>

                    <table class="table table-striped table-bordered" id="subjectTbl">
                        <thead>
                        <tr>
                            <th><input type="checkbox" /></th>
                            <th>名称</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="text-center"><input type="checkbox" /></td>
                                <td>都市情感</td>
                                <td>都市情感</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div th:replace="subject/newSubject :: newSubject"></div>


        </section>

    </body>
    <div layout:fragment="scripts">
        <script type='text/javascript' th:src="@{/js/subject/subject-list.js}"></script>
    </div>

</html>
