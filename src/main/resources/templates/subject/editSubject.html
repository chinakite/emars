<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Modal -->
<div th:fragment="editSubject" class="modal fade" id="newSubject" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title">编辑作品题材</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="validation-form">
                    <div class="form-group">
                        <label for="editName" class="col-sm-3 control-label">名称</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="editName" name="editName" placeholder="名称" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="editDesc" class="col-sm-3 control-label">描述</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="editDesc" id="editDesc"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="submitSubject();">保存</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
