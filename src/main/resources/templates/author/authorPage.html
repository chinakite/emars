<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head th:include="layout/layout :: htmlhead('作者管理')"></head>

<body>
<section layout:fragment="content">
    <div class="page-header">
        <h1>作者管理 / <span class="text-muted font-weight-light">所有作者信息在此管理，可以设置某作者为知名作者。</span></h1>
    </div>

    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">作者列表</div>
        </div>
        <div class="panel-body">
            <div class="form-inline">
                <div class="form-group">
                    <label for="searchKey">姓名</label>
                    <input id="searchKey" type="text" class="form-control" placeholder="作者姓名" />
                </div>
                <button class="btn btn-primary" onclick="AUTHORLIST.searchAuthors();">搜索</button>
            </div>
            <hr class="panel-wide-block" />
            <div class="box">
                <button type="button" class="btn" data-toggle="modal" onclick="AUTHORLIST.popNewAuthorModal();">
                    <i class="fa fa-plus"></i>&nbsp;新建
                </button>
                <button type="button" class="btn" onclick="AUTHORLIST.batchDeleteAuthors();"><i class="fa fa-remove"></i>&nbsp;删除</button>
            </div>

            <table class="table table-striped table-bordered" id="authorTbl">
                <thead>
                <tr>
                    <th>
                        <label class="custom-control custom-checkbox custom-control-blank" for="authorTblCheckAllBtn">
                            <input type="checkbox" id="authorTblCheckAllBtn" class="custom-control-input" onclick="AUTHORLIST.checkAllRows(this);"/>
                            <span class="custom-control-indicator"></span>
                        </label>
                    </th>
                    <th>姓名</th>
                    <th>笔名</th>
                    <th>描述</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="author/authorModal :: authorModal"></div>


</section>

</body>
<div layout:fragment="scripts">
    <script type='text/javascript' th:src="@{/js/author/author-list.js}"></script>
</div>

</html>
