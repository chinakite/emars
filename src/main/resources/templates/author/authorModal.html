<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Modal -->
<div th:fragment="authorModal" class="modal fade" id="authorModal" tabindex="-1"  data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title">新建作者信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="validation-form">
                    <input type="hidden" id="id" />
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">姓名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" name="name" placeholder="姓名" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pseudonym" class="col-sm-3 control-label">笔名</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="pseudonym" name="pseudonym" placeholder="笔名" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="desc" class="col-sm-3 control-label">描述</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" name="desc" id="desc"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" onclick="AUTHORLIST.submitAuthor();">保存</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
