<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>登录 - 悦库时光音频资源管理系统</title>

    <!--<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300&subset=latin" rel="stylesheet" type="text/css">-->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/pixeladmin.min.css" rel="stylesheet" />
    <link href="assets/css/widgets.min.css" rel="stylesheet" />
    <link href="assets/css/themes/clean.min.css" rel="stylesheet" />
    <link href="assets/demo/demo.css" rel="stylesheet" />

    <!-- holder.js -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/holder/2.9.0/holder.js"></script>

    <!-- Pace.js -->
    <script src="assets/pace/pace.min.js"></script>

    <script src="assets/demo/demo.js"></script>

    <!-- Custom styling -->
    <style>

        .page-signin-container {
            width: auto;
            margin: 30px 10px;
        }

        .page-signin-container form {
            border: 0;
            box-shadow: 0 2px 2px rgba(0,0,0,.05), 0 1px 0 rgba(0,0,0,.05);
        }

        @media (min-width: 544px) {
            .page-signin-container {
                width: 350px;
                margin: 60px auto;
            }
        }

        #page-signin-forgot-form { display: none; }
    </style>
    <!-- / Custom styling -->
</head>
<body>

<!-- Sign In form -->

<div class="page-signin-container" id="page-signin-form">

    <form action="index.html" class="panel p-a-4">
        <h2 class="m-t-0 m-b-4 text-xs-center font-weight-semibold font-size-20">数字音频版权云平台</h2>

        <fieldset class=" form-group form-group-lg">
            <input type="text" class="form-control" placeholder="用户名" />
        </fieldset>

        <fieldset class=" form-group form-group-lg">
            <input type="password" class="form-control" placeholder="密码" />
        </fieldset>

        <div class="clearfix">
            <label class="custom-control custom-checkbox pull-xs-left">
                <input type="checkbox" class="custom-control-input" />
                <span class="custom-control-indicator"></span>
                记住我
            </label>
            <a href="#" class="font-size-12 text-muted pull-xs-right" id="page-signin-forgot-link">忘记密码?</a>
        </div>

        <button type="submit" class="btn btn-block btn-lg btn-primary m-t-3">登录</button>


    </form>

</div>

<!-- / Sign In form -->

<!-- Reset form -->

<div class="page-signin-container" id="page-signin-forgot-form">
    <h2 class="m-t-0 m-b-4 text-xs-center font-weight-semibold font-size-20">密码重置</h2>

    <form action="index.html" class="panel p-a-4">
        <fieldset class="form-group form-group-lg">
            <input type="email" class="form-control" placeholder="你的邮箱" />
        </fieldset>

        <button type="submit" class="btn btn-block btn-lg btn-primary m-t-3">发送密码重置请求</button>
        <div class="m-t-2 text-muted">
            <a href="#" id="page-signin-forgot-back">&larr; 返回</a>
        </div>
    </form>
</div>

<!-- / Reset form -->

<!-- ==============================================================================
|
|  SCRIPTS
|
=============================================================================== -->

<!-- jQuery -->
<script src="assets/js/jquery.min.js"></script>

<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/pixeladmin.min.js"></script>

<script>
    // -------------------------------------------------------------------------
    // Initialize page components

    $(function() {
        pxDemo.initializeBgsDemo('body', 1, '#000', function(isBgSet) {
            $('h2')[isBgSet ? 'addClass' : 'removeClass']('font-weight-bold');

            $('h4')
                    .addClass(isBgSet ? 'text-white' : 'text-muted')
                    .removeClass(isBgSet ? 'text-muted' : 'text-white');
        });

        $('#page-signin-forgot-link').on('click', function(e) {
            e.preventDefault();

            $('#page-signin-form').css({ display: 'none' });
            $('#page-signin-forgot-form').css({ display: 'block' });

            $(window).trigger('resize');
        });

        $('#page-signin-forgot-back').on('click', function(e) {
            e.preventDefault();

            $('#page-signin-form').css({ display: 'block' });
            $('#page-signin-forgot-form').css({ display: 'none' });

            $(window).trigger('resize');
        });

        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
