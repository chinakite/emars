<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <title>登录 - 悦库时光音频资源管理系统</title>

    <!-- Styling -->
    <link href="/plugins/pixeladmin/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/plugins/pixeladmin/css/pixeladmin.min.css" rel="stylesheet" type="text/css"/>

    <!-- Custom styling -->
    <style>
      .page-signin-header {
        box-shadow: 0 2px 2px rgba(0,0,0,.05), 0 1px 0 rgba(0,0,0,.05);
      }

      .page-signin-header .btn {
        position: absolute;
        top: 12px;
        right: 15px;
      }

      .page-signin-container {
        width: auto;
        margin: 30px 10px;
      }

      .page-signin-container form {
        border: 0;
        box-shadow: 0 2px 2px rgba(0,0,0,.05), 0 1px 0 rgba(0,0,0,.05);
      }

      @media (min-width: 544px) {
        .page-signin-container {
          width: 350px;
          margin: 60px auto;
        }
      }

      .page-signin-social-btn {
        width: 40px;
        padding: 0;
        line-height: 40px;
        text-align: center;
        border: none !important;
      }

      #page-signin-forgot-form { display: none; }

      .rbc-logo {
        height: 40px;
        padding-right: 25px;
      }

      .em-logo {
        height: 30px;
        padding-left: 25px;
        border-left: 1px solid #ddd;
      }
    </style>
    <!-- / Custom styling -->
  </head>
  <body>
    <div class="page-signin-header p-a-2 text-sm-center bg-white">
      <a class="px-demo-brand px-demo-brand-lg text-default" href="index.html"><img class="rbc-logo" src="/img/rbc_logo.jpg"/><img class="em-logo" src="/img/em_logo.png" height="60"/></a>
    </div>

    <form>
      <button>登录</button>
    </form>


    <!-- ==============================================================================
    |
    |  SCRIPTS
    |
    =============================================================================== -->

    <!-- jQuery -->
    <script src="/plugins/jquery/jquery.min.js"></script>

    <!-- PixelAdmin -->

    <script src="/plugins/pixeladmin/js/pixeladmin.min.js"></script>

  </body>
</html>
