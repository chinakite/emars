<div th:fragment="copyrightModal" class="modal fade" id="copyrightModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title">新建版权合同</h4>
            </div>
            <div class="modal-body">
                <div id="copyrightWizard" class="wizard panel-wizard">
                    <div class="wizard-wrapper">
                        <ul class="wizard-steps">
                            <li data-target="#wizard-basic" class="active">
                                <span class="wizard-step-number">1</span>
                                <span class="wizard-step-complete"><i class="fa fa-check"></i></span>
                                <span class="wizard-step-caption">基本信息
                                    <span class="wizard-step-description">合同相关的信息</span>
                                </span>
                            </li>
                            <li data-target="#wizard-product">
                                <span class="wizard-step-number">2</span>
                                <span class="wizard-step-complete"><i class="fa fa-check"></i></span>
                                <span class="wizard-step-caption">作品信息
                                    <span class="wizard-step-description">合同内的作品信息</span>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <div class="wizard-content">
                        <form class="wizard-pane active form-horizontal" id="wizard-basic">
                            <input type="hidden"/>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputContactCode" class="col-sm-4 control-label">合同编号</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputContactCode" name="inputContactCode"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputContactType" class="col-sm-4 control-label">合同类型</label>
                                    <div class="col-sm-8">
                                        <select type="text" class="form-control" id="inputContactType" name="inputContactType">
                                            <option value="wz">文字</option>
                                            <option value="yp">音频</option>
                                            <option value="wzgb">文字广播</option>
                                            <option value="sp">视频</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="inputGranter" class="col-sm-2 control-label">授权方</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputGranter" name="inputGranter"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="inputGrantee" class="col-sm-2 control-label">签约公司</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputGrantee" name="inputGrantee"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="inputSignDate" class="col-sm-4 control-label">签约日期</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control" id="inputSignDate" name="inputSignDate"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label class="col-sm-4 control-label">签约月份</label>
                                    <div class="col-sm-8">
                                        <span id="inputSignMonth"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="inputOperator" class="col-sm-2 control-label">经手人</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputOperator" name="inputOperator"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="inputProjectCode" class="col-sm-2 control-label">项目号</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="inputProjectCode" name="inputProjectCode"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="panel-wide-block p-x-3 p-t-3 b-t-1 bg-white text-xs-right">
                                    <button type="button" class="btn btn-default" data-wizard-action="next">下一步</button>
                                </div>
                            </div>
                        </form>

                        <form class="wizard-pane" id="wizard-product">
                            <div class="box">
                                <button type="button" class="btn btn-default" onclick="COPYRIGHTLIST.showAddProductPanel();">
                                    <i class="fa fa-plus"></i>&nbsp;添加作品
                                </button>
                            </div>

                                <div class="list-group-item">
                                    <div class="product-list-item-info">
                                        <h4 class="list-group-item-heading">女刑警队长</h4>
                                        <p class="list-group-item-text">刘柏骧（柳迦柔） | 10.6万 | 978-7-5653-0254-1 | 悬疑推理</p>
                                    </div>
                                    <div class="product-list-item-toolbar">
                                        <a href="#" class="product-list-item-toolbar-btn bg-info m-r-1" onclick="COPYRIGHTLIST.editProduct();"><i class="fa fa-edit"></i></a>
                                        <a href="#" class="product-list-item-toolbar-btn bg-danger" onclick="COPYRIGHTLIST.removeProduct(this);"><i class="fa fa-remove"></i></a>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="product-list-item-info">
                                        <h4 class="list-group-item-heading">女刑警队长</h4>

                                    <div class="product-list-item-toolbar">
                                        <a href="#" class="product-list-item-toolbar-btn bg-info m-r-1"><i class="fa fa-edit"></i></a>
                                        <a href="#" class="product-list-item-toolbar-btn bg-danger" onclick="PRODUCTCOMMONS.removeProduct(this);"><i class="fa fa-remove"></i></a>
                                    </div>
                                </div>
                                <div class="list-group-item">
                                    <div class="product-list-item-info">
                                        <h4 class="list-group-item-heading">女刑警队长</h4>

                                    <div class="product-list-item-toolbar">

                                        <a href="#" class="product-list-item-toolbar-btn bg-danger" onclick="PRODUCTCOMMONS.removeProduct(this);"><i class="fa fa-remove"></i></a>
                                    </div>
                                </div>
                            </div>

                                <button type="button" class="btn btn-primary" data-wizard-action="finish">保存</button>
