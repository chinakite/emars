<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head th:include="layout/layout :: htmlhead('客户管理')"></head>

<body>
<section layout:fragment="content">
    <div class="page-header">
        <h1>客户管理 / <span class="text-muted font-weight-light">用于营销合同的被授权方</span></h1>
    </div>

    <div class="panel">
        <div class="panel-heading">
            <div class="panel-title">客户列表</div>
        </div>
        <div class="panel-body">
            <div class="box">
                <button type="button" class="btn" data-toggle="modal" onclick="CUSTOMERLIST.popNewCustomerModal();">
                    <i class="fa fa-plus"></i>&nbsp;新建
                </button>
            </div>
            <div class="table-primary">
                <table class="table table-striped table-bordered" id="customerTbl">
                    <thead>
                    <tr>
                        <th>名称</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                        <th>备注</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="customer/customerModal :: customerModal"></div>


</section>

</body>
<div layout:fragment="scripts">
    <script type='text/javascript' th:src="@{/js/customer/customer-list.js}"></script>
</div>

</html>
