<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>
<!-- Modal -->
<div th:fragment="platformModal" class="modal fade" id="platformModal" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h4 class="modal-title">平台管理</h4>
            </div>
            <div class="modal-body">
                <input id="inputCustomerId" type="hidden"/>
                <div id="platformTblPanel">
                    <div class="box">
                        <button type="button" class="btn" data-toggle="modal" onclick="CUSTOMERLIST.showAddPlatformPanel();">
                            <i class="fa fa-plus"></i>&nbsp;新建
                        </button>
                    </div>
                    <div class="table-primary">
                        <table class="table table-striped table-bordered" id="platformTbl">
                            <thead>
                            <tr>
                                <th>名称</th>
                                <th>备注</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="platformFormPanel" style="display: none;">
                    <form class="form-horizontal" id="validation-form">
                        <input type="hidden" id="inputPlatformId" />
                        <div class="form-group">
                            <label for="inputPlatformName" class="col-sm-3 control-label">名称</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputPlatformName" name="inputPlatformName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPlatformDesc" class="col-sm-3 control-label">备注</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" name="inputPlatformDesc" id="inputPlatformDesc"></textarea>
                            </div>
                        </div>
                    </form>

                    <div class="modal-footer">
                        <button type="button" class="btn" onclick="CUSTOMERLIST.hideAddPlatformPanel();">返回</button>
                        <button type="button" class="btn btn-primary" onclick="CUSTOMERLIST.submitPlatform();">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
